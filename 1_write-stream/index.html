<!doctype html>
<html>

<head>
    <title>Upload</title>
</head>

<body>
    <input id="uploadImage" type="file" />
    <button id="sendImage" onclick="sendImage()">Send</button>
</body>

<script>
    const input = document.getElementById("uploadImage");

    function sendImage() {
        const image = input.files[0];

        fetch("http://localhost:3000", {
            method: "POST",
            body: image,
            headers: {
                "Content-Type": "image/jpg",
            },
        });
    }
    const send = document.getElementById("sendImage");

    input.onchange = () => {
        console.log("loaded");
    }
</script>

</html>
